            setCount()

            function setCount(){
                LoadCart()
                for(var i in Cart){
                    Cart[i].count = 1;
                }
                SaveCart()
            }

           function loadInfo(){
                LoadCart()
                //console.log(Cart)
                let bag = document.querySelector('.bag')
                let len = Cart.length
                let text = "<ul>"
                for(let i = 0; i<len; i++){
                    text += '<li class="myLi">'
                        + '<img class="cart-img">'
                        + "<div>" + Cart[i].name + "</div>"
                        + '<div class="price">' + Cart[i].price +'</div>'
                        + '<div class="count">' + Cart[i].count +'</div>'
                        + '<p class="none-display id">' + Cart[i].id + '</p>'
                        + '<button class="fs-2" onclick="removeCount(this)">-</button>'
                        + '<button class="fs-2" onclick="addCount(this)">+</button>'
                        + '<button class="fs-2" onclick="deleteItemFromCart(this)">X</button>'
                    + "</li>";
                    bag.innerHTML = text
                    //let li = bag.querySelector('.myLi')
                    //li.querySelector('.cart-img').src = Cart[i].img1
                    //bag.innerHTML = ""
                    //bag.innerHTML += li
                }
                text += "</ul>"
                bag.innerHTML = text

                let summary = document.querySelector('.summary')
                summary.querySelector('.total').innerHTML = totalCart() + "<span>â«</span>"
           }
           function addCount(elmt){
                let parent = elmt.parentNode;
                let id = parent.querySelector('.id').innerHTML;
                LoadCart()
                for(let i = 0; i<Cart.length; i++){              
                    if(Cart[i].id == id) {
                        Cart[i].count ++;
                    }
                }
                SaveCart()
                loadInfo()
           }
            function removeCount(elmt){
                let parent = elmt.parentNode;
                let id = parent.querySelector('.id').innerHTML;
                LoadCart()
                for(let i = 0; i<Cart.length; i++){              
                    if(Cart[i].id == id) {
                        if(Cart[i].count > 1){
                            Cart[i].count--;
                            break
                        }
                    }
                }
                SaveCart()
                loadInfo()
            }
            function deleteItemFromCart(elmt){
                let parent = elmt.parentNode;
                let id = parent.querySelector('.id').innerHTML;
                LoadCart()
                for(let i = 0; i<Cart.length; i++){
                    if(Cart[i].id == id){
                        Cart.splice(i, 1);
                        break;
                    }
                }
                console.log(id)
                SaveCart()
                loadInfo()
            }

            function clearCart(){cart=[]}
            function countCart(){
                var total = 0
                for(var i in cart){
                    total += cart[i].count;
                }
                return total;
            }
            function totalCart(){
                var total = 0
                LoadCart()
                for(var i in Cart){
                    total += Cart[i].money * Cart[i].count
                }
                console.log(Cart)
                return total
            }
